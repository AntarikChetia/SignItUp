<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/logo.jpg" alt="" width="150" height="100">
            <h1 class="h3 mb-3 fw-normal">Sign Up for the NewsLetter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top"  placeholder="First Name" name="firstName">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle"  placeholder="Last Name" name="lastName">
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom"  placeholder="Email Address" name="email">
                <label for="floatingPassword">Email Address</label>
            </div>

           
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up !</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
        </form>
